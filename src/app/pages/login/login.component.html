
<div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
@if(isLoginView){
    <form style="width: 23rem ;">
        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
     

        <div data-mdb-input-init class="form-outline mb-4">
            <input name="userName" [(ngModel)]=" userLogin.userName" type="email" id="form1Example1" class="form-control" />
            <label class="form-label" for="form1Example1">User Name</label>
          </div>
      
        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input name="password" [(ngModel)]=" userLogin.password" type="password" id="form1Example2" class="form-control" />
          <label class="form-label" for="form1Example2">Password</label>
        </div>
      
        <div class="pt-1 mb-4">
            <button data-mdb-button-init data-mdb-ripple-init (click)="onLogin()" class="btn btn-info btn-lg btn-block" type="button">Log in
            </button>
        </div>
       
        <p>Don't have an account? <a  class="link-info" (click)="isLoginView = false">Register here</a></p>

      </form>
} @else{
    
    <form style="width: 23rem ;">
        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register in</h3>
      
        <div data-mdb-input-init class="form-outline mb-4">
            <input name="emailId" [(ngModel)]="userRegisterObj.emailId" type="email" id="form1Example1" class="form-control" />
            <label class="form-label" for="form1Example1">Email address</label>
          </div>

        <div data-mdb-input-init class="form-outline mb-4">
            <input name="userName" [(ngModel)]="userRegisterObj.userName" type="email" id="form1Example1" class="form-control" />
            <label class="form-label" for="form1Example1">User Name</label>
          </div>
      
        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input name="password" [(ngModel)]="userRegisterObj.password" type="password" id="form1Example2" class="form-control" />
          <label class="form-label" for="form1Example2">Password</label>
        </div>
      
        <div class="pt-1 mb-4">
            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" (click)="onRegister()" type="button">Register
            </button>
        </div>
        
        <p>Dont have an account? <a class="link-info" (click)="isLoginView = true">Login here</a></p>

      </form>
}
</div>
